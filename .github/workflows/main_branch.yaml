name: Main Branch Build
run-name: Main Branch Build

on:
  push:
    branches:
      - main

jobs:
  build_the_shit:
    name: Main Branch Build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      pages: write
      id-token: write

    steps:
      - name: Checking out code
        uses: actions/checkout@v4

      - name: Seting up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Building
        run: |
          cargo build

      - name: Testing
        run: |
          cargo test

      - name: Clean doc folder
        run: |
          cargo clean --doc

      - name: Documentation
        run: |
          cargo doc --no-deps

      - name: Doc prep
        run: |
          echo '<meta http-equiv="refresh" content="0. url=./MathPotato/index.html">' > target/doc/index.html

      - name: Remove lock
        run: |
          rm target/doc/.lock

      - name: Setup pages
        uses: actions/configure-pages@v5

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/doc

      - name: Deploy
        uses: actions/deploy-pages@v4
